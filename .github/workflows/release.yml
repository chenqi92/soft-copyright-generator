name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: '要构建的 tag (例如 v0.1.1)'
        required: true

jobs:
  resolve-tag:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.resolve.outputs.tag }}
    steps:
      - name: Resolve tag name
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: resolve-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create.outputs.result }}

    steps:
      - name: Find or create Release
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.resolve-tag.outputs.tag_name }}';

            // 尝试查找已有 Release
            try {
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const existing = releases.find(r => r.tag_name === tag);
              if (existing) {
                console.log(`Found existing release: ${existing.id} (${tag})`);
                // 删除旧资源，避免重新构建时同名文件冲突
                const { data: assets } = await github.rest.repos.listReleaseAssets({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: existing.id,
                });
                for (const asset of assets) {
                  console.log(`Deleting old asset: ${asset.name}`);
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id,
                  });
                }
                return existing.id;
              }
            } catch (e) {
              console.log('No existing release found');
            }

            // 创建新 Release
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `软著代码生成器 ${tag}`,
              body: `## 软著代码生成器 ${tag}\n\n### 下载说明\n- **Windows**: 下载 \`.exe\` 安装包\n- **macOS (Apple Silicon)**: 下载 \`aarch64.dmg\`\n- **macOS (Intel)**: 下载 \`x64.dmg\``,
              draft: true,
              prerelease: false,
            });
            console.log(`Created new release: ${data.id} (${tag})`);
            return data.id;

  build:
    needs: [resolve-tag, create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
